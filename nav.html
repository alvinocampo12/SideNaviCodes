<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>AMS</title>
    <link rel="stylesheet" href="design.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <h2>Barangay AMS Template</h2>
    </nav>
    
    
    <div class="btn">
      <span class="fas fa-caret-left"></span>
    </div>
    <nav class="sidebar">
      <div class="text">AttendexCraft</div>
      <p>Edit</p>
      
      <ul>
        <li class="active"><a href="#">Registration</a></li>
        <li class="active"><a href="#">Attendance Records</a></li>
        <li>
          <a href="#" class="feat-btn"
            >Login Page
            <span class="fas fa-regular fa-user"></span>
          </a>
          <ul class="feat-show">
            <li><a href="#">Login As Admin</a></li>
            <li><a href="#">Login As Scanner</a></li>
          </ul>
        </li>
        <li>
          <a href="#" class="serv-btn"
            >Services
            <span class="fas fa-toolbox"></span>
          </a>
          <ul class="serv-show">
            <li><a href="#">User Management</a></li>
            <li><a href="#">Devices</a></li>
            <li><a href="#">Account</a></li>
         </nav>
 
    <script>
      $(".btn").click(function () {
        $(this).toggleClass("click");
        $(".sidebar").toggleClass("show");
      });
      $(".feat-btn").click(function () {
        $("nav ul .feat-show").toggleClass("show");
        $("nav ul .first").toggleClass("rotate");
      });
      $(".serv-btn").click(function () {
        $("nav ul .serv-show").toggleClass("show1");
        $("nav ul .second").toggleClass("rotate");
      });
      $("nav ul li").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
  </body>
</html>
